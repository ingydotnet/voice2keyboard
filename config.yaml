# voice2keyboard configuration

# Trigger key to hold for recording
# Options: alt_r, alt_l, ctrl_r, ctrl_l, shift_r, shift_l, scroll_lock, pause, insert, delete
trigger_key: alt_r

# Default model (can be overridden via command line)
default_model: vosk-model-small-en-us-0.15
# default_model: vosk-model-en-us-0.22-lgraph  # medium

# Typing mode: how text is output
# - buffered: Wait for natural pauses before typing (more accurate, recommended)
# - realtime: Type words immediately as recognized (faster, less accurate)
typing_mode: buffered

# Additional delay (in seconds) after speech pause before typing
# Gives the model extra time to refine predictions with full context
# Set to 0 to disable. Only applies in buffered mode.
pause_delay: 0.3

# Voice commands for punctuation and formatting
# Say the word on the left, get the symbol on the right
voice_commands:
  period: "."
  kebab: ","
  question: "?"
  exclamation: "!"
  colon: ":"
  semicolon: ";"
  hyphen: "-"
  dash: "-"
  quote: '"'
  parenthesis: "("
  parentheses: ")"
  return: "\n"
  paragraph: "\n\n"
  # Numbers
  zero: "0"
  one: "1"
  two: "2"
  three: "3"
  four: "4"
  five: "5"
  six: "6"
  seven: "7"
  eight: "8"
  nine: "9"
  ten: "10"
